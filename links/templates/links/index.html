<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <table border=1>
            <tr>
                <td>Nombre</td>
                <td>Sistema</td>
                <td>Enlace</td>
            </tr>
            {% for link in links %}
                <tr>
                    <td>{{ link.nombre }}</td>
                    <td>{{ link.sistema }}</td>
                    <td>{{ link.enlace }}</td>
                </tr>
            {% endfor %}
        </table>
</body>
</html>
